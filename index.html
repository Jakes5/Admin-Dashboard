<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Admin Dashboard</title>
</head>
<body>
    <div class="master-grid">
        <div class="sidebar">
            <h1><img src="./media/Icons/dashboard.png" alt="">Dashboard</h1>
            <nav>
                <ul>
                    <li><img src="./media/Icons/home.png" alt="home-logo">Home</li>
                    <li><img src="./media/Icons/id-card.png" alt="profile">Profile</li>
                    <li><img src="./media/Icons/chat.png" alt="messages-logo">Messages</li>
                    <li><img src="./media/Icons/time.png" alt="history-logo">History</li>
                    <li><img src="./media/Icons/notes.png" alt="tasks-logo">Tasks</li>
                    <li><img src="./media/Icons/group-users.png" alt="communities-logo">Communities</li>
                </ul>
            </nav>
            <div>
                <ul>
                    <li><img src="./media/Icons/settings.png" alt="settings-logo">Settings</li>
                    <li><img src="./media/Icons/collaboration.png" alt="support-logo">Support</li>
                    <li><img src="./media/Icons/insurance.png" alt="">Privacy</li>
                </ul>
            </div>
        </div>

        <div class="main-header">
            <div class="main-header-left">
                <div class="search-wrapper">
                    <label for="search"><img src="./media/Icons/search.png" alt=""></label>
                    <input type="search" name="search" id="search">
                </div>
                <div class="user-profile-details">
                    <div class="profile-pic-container">
                        <img src="./media/Profile-pic.png" alt="">
                    </div>
                    <div class="profile-name-display">
                        <p>Hi there,</p>
                        <p class="user-name">Jake the Hake (@<span class="user-tag">Jakes</span>)</p>
                    </div>

                </div>
            </div>
            <div class="main-header-right"></div>
        </div>
        <div class="main-content"></div>
    </div>
</body>
</html>
